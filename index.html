        body {

            padding: 0;

        }

            display: flex;
            justify-content: space-between;

            padding: 5px 20px;

        .nav-left, .nav-right {

            color: #f4f4f9;
            text-decoration: none;
            font-weight: bold;

        .footer {
            position: absolute;
            bottom: 5px;

            color: #888;

        }
        .chat-container {
            background-color: #2c2c2c;

            width: 95%;
            max-width: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 1s ease-in-out;
            height: 65vh;
            margin-top: 20px;
            transition: height 0.3s ease, margin-top 0.3s ease;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
            scrollbar-width: none; /* Firefox */
        }
        .chat-box::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;

            cursor: pointer;
        }
        .user-message {
            justify-content: flex-end;
        }
        .user-message span {
            background-color: #4caf50;

            color: #fff;
        }
        .ai-message span {
            background-color: #2196f3;

            max-width: 70%;

        }
        .error-message {
            color: red;
        }
        .typing-indicator {
            padding: 10px;
            text-align: center;
            color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: thinking 1.5s infinite;
        }
        .typing-indicator span {
            display: inline-block;
            animation: typing 1s steps(3) infinite;
        }
        @keyframes typing {
            0%, 100% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
        }
        @keyframes thinking {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .input-container {
            display: flex;
            border-top: 1px solid #555;
            padding: 10px;
            background-color: #333;
            align-items: center;
            position: relative;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: #444;
            color: #fff;
            font-size: 14px;
        }
        .input-container button, .input-container .attach-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 50%;
            margin-left: 10px;
            position: relative;
        }
        .input-container button:hover, .input-container .attach-button:hover {
            background-color: #0056b3;
        }
        .input-container button::after, .input-container .attach-button::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            font-size: 12px;
        }
        .input-container button:hover::after, .input-container .attach-button:hover::after {
            opacity: 1;
        }
        .file-preview {
            position: absolute;
            top: -40px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
        }
        .file-preview img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            animation: slideUp 1s ease-in-out;
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff007f, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">

    </div>
    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="typing-indicator" id="typing-indicator" style="display: none;"><span>cz ia | EstÃ¡ pensando...</span></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="PeÃ§a a cz..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" data-tooltip="Enviar">â–¶</button>
            <button class="attach-button" data-tooltip="Anexar" onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
            <input type="file" id="file-input" style="display: none;" onchange="handleFileUpload(event)">
            <div class="file-preview" id="file-preview" style="display: none;">
                <img src="file-icon.png" alt="File Icon">

    <div class="footer">Â© 2025 CZ AI. Todos os direitos reservados.</div>
    <div class="welcome-message" id="welcome-message">Bem vindo ao <span class="gradient-text">cz ia</span></div>
    
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const typingIndicator = document.getElementById('typing-indicator');
            const welcomeMessage = document.getElementById('welcome-message');
            const chatContainer = document.getElementById('chat-container');
            const userMessage = inputField.value.trim();
            if (!userMessage) return;

            welcomeMessage.style.display = 'none';
            chatBox.innerHTML += `<div class='message user-message'><span>${userMessage}</span> <img src='./2-removebg-preview.png' class='icon' onclick="window.location.href='https://your-redirect-url.com'"></div>`;
            inputField.value = '';
            typingIndicator.style.display = 'block';
            chatContainer.style.height = '75vh';
            chatContainer.style.marginTop = '10px';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                
                if (!response.ok) throw new Error('Erro na resposta da API');
                
                const data = await response.json();
                typingIndicator.style.display = 'none';
                chatBox.innerHTML += `<div class='message ai-message'><img src='./2-removebg-preview.png' class='icon' onclick="window.location.href='https://your-redirect-url.com'"> <span>${formatResponse(data.reply || 'Sem resposta disponÃ­vel.')}</span></div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                typingIndicator.style.display = 'none';
                chatBox.innerHTML += `<div class='message error-message'>Erro: ${error.message}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function formatResponse(text) {
            return text.replace(/\*(.*?)\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const filePreview = document.getElementById('file-preview');
                const fileName = document.getElementById('file-name');
                fileName.textContent = file.name;
                filePreview.style.display = 'flex';

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('http://localhost:3000/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error('Erro no upload do arquivo');

                    const data = await response.json();
                    console.log('Arquivo enviado com sucesso:', data);
                } catch (error) {
                    console.error('Erro ao enviar o arquivo:', error);
                }
            }
        }
    </script>
